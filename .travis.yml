language: rust
rust: stable
sudo: false

cache:
  directories:
    - /home/travis/.cargo

GH_TOKEN: &GH_TOKEN
  secure: 

DEPLOY_TO_GITHUB: &DEPLOY_TO_GITHUB
  before_deploy:
    - git config --local user.name "Marco Vermeulen"
    - git config --local user.email "marco@sdkman.io"
    - name="grrs-$TRAVIS_TAG-$TARGET"
    - mkdir $name
    - cp target/$TARGET/release/grrs* $name/
    - tar czvf $name.tar.gz $name
  deploy:
    provider: releases
    api_key: *GH_TOKEN
    file: grrs-$TRAVIS_TAG-$TARGET.tar.gz
    skip_cleanup: true
    on:
      branch: master
      tags: true

matrix:
  include:

  - name: Linux Binary
    env:
      - TARGET=x86_64-unknown-linux-gnu
      - RUST_BACKTRACE=1
    before_script:
      - rustup target add $TARGET
      - rustup component add rustfmt-preview
      - cargo fmt --all -- --check
      - cargo test --target $TARGET --locked
    script:
      - cargo build --release --target $TARGET --locked
    <<: *DEPLOY_TO_GITHUB

  - name: macOS Binary
    env:
      - MACOSX_DEPLOYMENT_TARGET=10.7
      - TARGET=x86_64-apple-darwin
      - RUST_BACKTRACE=1
    os: osx
    before_script:
      - rustup component add rustfmt-preview
      - cargo fmt --all -- --check
      - cargo test --target $TARGET --locked
    script:
      - cargo build --release --target $TARGET --locked
    install: true
    <<: *DEPLOY_TO_GITHUB

  - name: Windows Binary
    env:
      - TARGET=x86_64-pc-windows-gnu
      - RUST_BACKTRACE=1
    before_script:
      - cargo install --force cross
      - rustup component add rustfmt-preview
      - cross fmt --all -- --check
      - cross test --target $TARGET --locked
    script:
      - cross build --release --target $TARGET --locked
    <<: *DEPLOY_TO_GITHUB
